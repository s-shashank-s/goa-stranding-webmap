<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
       
        <div id="map"></div

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/MarineStrandingBeaches_final_0.js"></script>
        <script>

        //map built by Shashank Srinivasan from Technology for Wildlife in September 2018
            
        //creates the map object and sets the minimum and maximum zoom levels
        var map = L.map('map', {
           zoomControl: true, maxZoom: 13, minZoom: 9
        }).setView([15.1, 74.0], 9);

        //sets boundaries for the map beyond which the user cannot scroll
        map.setMaxBounds(map.getBounds())

        var hash = new L.Hash(map);

        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');

        var bounds_group = new L.featureGroup([]);

        var basemap0 = L.tileLayer('http://a.tile.stamen.com/watercolor/{z}/{x}/{y}.png', {
            attribution: 'Stranding data &copy; <a href="https://www.terraconscious.com/">TerraConscious</a>, Map tiles by <a href=http://stamen.com>Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0"> CC BY 3.0 </a> &mdash; Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Map built by <a href="www.techforwildlife.com">Technology for Wildlife</a>',
            maxZoom: 13
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_MarineStrandingBeaches_final_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Date</th>\
                        <td>' + (feature.properties['Date'] !== null ? Autolinker.link(String(feature.properties['Date'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Beach</th>\
                        <td>' + (feature.properties['Beach'] !== null ? Autolinker.link(String(feature.properties['Beach'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Species</th>\
                        <td>' + (feature.properties['Species'] !== null ? Autolinker.link(String(feature.properties['Species'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Case Detail</strong><br />' + (feature.properties['Case Detai'] !== null ? Autolinker.link(String(feature.properties['Case Detai'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxWidth : 800}, {maxHeight : 200});
        }

        function style_MarineStrandingBeaches_final_0_0() {
            return {
                pane: 'pane_MarineStrandingBeaches_final_0',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
            }
        }
        map.createPane('pane_MarineStrandingBeaches_final_0');

        map.getPane('pane_MarineStrandingBeaches_final_0').style.zIndex = 400;

        map.getPane('pane_MarineStrandingBeaches_final_0').style['mix-blend-mode'] = 'normal';

        var layer_MarineStrandingBeaches_final_0 = new L.geoJson(json_MarineStrandingBeaches_final_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_MarineStrandingBeaches_final_0',
            onEachFeature: pop_MarineStrandingBeaches_final_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MarineStrandingBeaches_final_0_0(feature));
            },
        });
        var cluster_MarineStrandingBeaches_final_0 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});

        cluster_MarineStrandingBeaches_final_0.addLayer(layer_MarineStrandingBeaches_final_0);

        bounds_group.addLayer(layer_MarineStrandingBeaches_final_0);

        cluster_MarineStrandingBeaches_final_0.addTo(map);

        setBounds();
        
        </script>

    </body>

</html>
